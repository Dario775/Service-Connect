<style>
  .hero-section {
    position: relative;
    overflow: hidden;
    color: white;
  }
  .hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }
  .hero-content {
    position: relative;
    z-index: 2;
  }
  .slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation-name: fade, kenburns;
    animation-timing-function: ease-in-out, linear;
    animation-iteration-count: infinite, infinite;
  }
  @keyframes kenburns {
    0% {
      transform: scale(1) translate(0, 0);
    }
    100% {
      transform: scale(1.1) translate(-2%, 2%);
    }
  }

  /* Custom Slider Styles */
  .custom-slider-input::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: white;
    border: 3px solid #4f46e5; /* indigo-600 */
    border-radius: 50%;
    cursor: pointer;
    margin-top: -6px; /* Center thumb on track (track is 8px, thumb is 20px -> (8-20)/2 = -6) */
    transition: transform 0.1s ease-in-out;
    position: relative;
    z-index: 10;
  }

  .custom-slider-input:hover::-webkit-slider-thumb {
    transform: scale(1.1);
  }

  .custom-slider-input::-moz-range-thumb {
    width: 14px; /* (20px - 3px*2) */
    height: 14px;
    background: white;
    border: 3px solid #4f46e5; /* indigo-600 */
    border-radius: 50%;
    cursor: pointer;
  }
   .custom-slider-input:hover::-moz-range-thumb {
    transform: scale(1.1);
  }

</style>
</head>
